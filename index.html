<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Astro Blaze</title>
</head>
<body ontouchstart="">

    <div class="game">
    <canvas id="canvas"></canvas>

    <button class="button">
         <ion-icon name="rocket-outline"></ion-icon>
    </button>

    <!-- Contenedor para el joystick -->
    <div id="joystick-zone" style="
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 50%;
        height: 60%;
        z-index: 1000;
        pointer-events: auto;
        border: 1px solid rgba(255,255,255,0.02);
        border-radius: 10px;
        background: rgba(0,0,0,0.01);
    "></div>

    <div id="hud" style="
    position: absolute;
    top: 10px;
    left: 0;
    font-size: 18px;
    width: 180px;
    opacity: 0.7;
">
    <div>
        <strong>Shots:</strong> 
        <span id="shots">0</span>/<span id="maxShots">0</span>
    </div>
    <div id="cooldown" style="margin-top:5px;  color:#ff4444;  font-weight:bold;"></div>
    <div id="recharge" style="margin-top:5px;  color:#00ff88;"></div>
</div>



   
    <span class="high-score-container">
        <strong>High Score:</strong>
        <span class="high-score">0</span>
    </span>

    <span class="score-container">
        <strong>Score:</strong>
        <span class="score">0</span>
    </span>
    <!-- Botón de Silencio -->
    <div id="user-info" class="hud-text">
        Player: <span id="username-display"></span>
    </div>


    <div id="mute-button" class="hud-button">
        <ion-icon name="volume-high-outline"></ion-icon>
    </div>

    <div class="menu">
        <h2>Astro Blaze</h2>
        <div class="play-game">
            <ion-icon name="play-outline"></ion-icon>
        </div>
        <!-- Botón para anuncio con recompensa -->
         <div class="ad">
        <div id="reward-button" class="play-game2" >
            <ion-icon name="gift-outline"></ion-icon>
            <span class="ad-text">Get Bonus Shots!</span>
        </div>
        </div>
    </div>

    <div id="loading-screen">
        <div class="container">
            <img class="nave" src="cohete.png" alt="nave">
            <img class="planet" src="neptuno.png" alt="planeta">
        </div>
    </div>

    </div>

    <!-- Outer container (responsive, centrado). Dentro hay un slot con tamaño exacto -->
    <div id="banner-container"
         style="position:fixed;left:0;right:0;bottom:0;display:flex;justify-content:center;align-items:flex-end;z-index:2000;pointer-events:auto;">
      <!-- ESTE es el ID que pasaremos al SDK: banner-slot -->
      <div id="banner-slot" style="width:728px; height:90px;"></div>
    </div>


    <img hidden id="spritesheet" src="spaceShooter2_spritesheet.png" alt="spritesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
    <script>
        // --- SITELOCK ---
        // This code runs immediately to protect the game from being stolen.
        (function() {
            try {
                const allowedHostnames = [".crazygames.com", "localhost", "127.0.0.1"];
                const currentHostname = window.location.hostname;
                const isAllowed = allowedHostnames.some(h => currentHostname.endsWith(h) || currentHostname === h);

                if (!isAllowed) {
                    document.body.innerHTML = `<div style="position:fixed;top:0;left:0;width:100%;height:100%;background:#111;color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;font-family:sans-serif;text-align:center;padding:1em;"><h1 style="font-size:3em;margin-bottom:20px;">Astro Blaze</h1><p style="font-size:1.2em;margin-bottom:30px;">This game is only available on CrazyGames.com</p><a href="https://www.crazygames.com" target="_blank" style="color:#0f8;text-decoration:none;font-size:1.5em;border:1px solid #0f8;padding:10px 20px;border-radius:5px;">Play on CrazyGames</a></div>`;
                    throw new Error("Sitelock: Unauthorized domain.");
                }
            } catch (e) {
                console.error(e);
            }
        })();
    </script>
    <script src="scripts/boss.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
   
</body>
</html>
