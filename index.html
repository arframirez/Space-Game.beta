<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Astro Blaze</title>
</head>
<body ontouchstart="">

    <div class="game">
    <canvas id="canvas"></canvas>

    <button class="button">
         <ion-icon name="rocket-outline"></ion-icon>
    </button>

    <!-- Contenedor para el joystick -->
    <div id="joystick-zone" style="
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 50%;
        height: 60%;
        z-index: 1000;
        pointer-events: auto;
        border: 1px solid rgba(255,255,255,0.02);
        border-radius: 10px;
        background: rgba(0,0,0,0.01);
    "></div>

    <div id="hud" style="
    position: absolute;
    top: 10px;
    left: 0;
    font-size: 18px;
    width: 180px;
    opacity: 0.7;
">
    <div>
        <strong>Shots:</strong> 
        <span id="shots">0</span>/<span id="maxShots">0</span>
    </div>
    <div id="cooldown" style="margin-top:5px;  color:#ff4444;  font-weight:bold;"></div>
    <div id="recharge" style="margin-top:5px;  color:#00ff88;"></div>
</div>



   
    <span class="high-score-container">
        <strong>High Score:</strong>
        <span class="high-score">0</span>
    </span>

    <span class="score-container">
        <strong>Score:</strong>
        <span class="score">0</span>
    </span>
    <!-- Botón de Silencio -->
    <div id="mute-button" class="hud-button">
        <ion-icon name="volume-high-outline"></ion-icon>
    </div>

    <div class="menu">
        <h2>Astro Blaze</h2>
        <div class="play-game">
            <ion-icon name="play-outline"></ion-icon>
        </div>
        <!-- Botón para anuncio con recompensa -->
         <div class="ad">
        <div id="reward-button" class="play-game2" >
            <ion-icon name="gift-outline"></ion-icon>
            <span class="ad-text">Get Bonus Shots!</span>
        </div>
        </div>
    </div>
    </div>





    <img hidden id="spritesheet" src="spaceShooter2_spritesheet.png" alt="spritesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
    <script src="scripts/script.js" type="module"></script>
   
</body>
</html>
