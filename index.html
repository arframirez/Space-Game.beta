<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Astro Blaze</title>
</head>
<body ontouchstart="">

    <!-- âœ… Canvas oculto para pre-renderizar el fondo y optimizar rendimiento -->
    <canvas id="background-canvas" style="display: none;"></canvas>

    <div class="game">
    <canvas id="canvas"></canvas>

    <!-- âœ… Cambiado a div con un ID Ãºnico para evitar conflictos y mejorar la selecciÃ³n -->

    <div id="shoot-button" class="button">
         <ion-icon name="rocket-outline"></ion-icon>
    </div>

    <!-- âœ… Nuevo botÃ³n para la sÃºper habilidad -->
    <div id="super-button" class="button">
        <ion-icon name="flash-outline"></ion-icon>
    </div>

    <!-- Contenedor para el joystick -->
    <div id="joystick-zone" style="
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 50%;
        height: 60%;
        z-index: 1000;
        pointer-events: auto;
        border: 1px solid rgba(255,255,255,0.02);
        border-radius: 10px;
        background: rgba(0,0,0,0.01);
    "></div>

    <div id="hud" style="
    position: absolute;
    top: 10px;
    left: 0;
    font-size: 18px;
    width: 180px;
    opacity: 0.7;
">
    <div>
        <strong>Shots:</strong> 
        <span id="shots">0</span>/<span id="maxShots">0</span>
    </div>
    <div id="cooldown" style="margin-top:5px;  color:#ff4444;  font-weight:bold;"></div>
    <div id="recharge" style="margin-top:5px;  color:#00ff88;"></div>
    <div id="super-hud" style="margin-top:5px; color:#00ffff; font-weight:bold;"></div>
</div>

<!-- âž• Contenedor para la vida de la nave -->
<div id="health-container" class="score-container" style="position: absolute; font-size: 12px;  width: 10px; height: 100px; opacity: 0.7;">
    <span id="health-display"></span>
</div>


   
    <span class="high-score-container">
        <strong>High Score:</strong>
        <span class="high-score">0</span>
    </span>

    <span class="score-container">
        <strong>Score:</strong>
        <span class="score">0</span>
    </span>
    <!-- BotÃ³n de Silencio -->
    <div id="user-info" class="hud-text">
        Player: <span id="username-display"></span>
    </div>


    <div id="mute-button" class="hud-button">
        <ion-icon name="volume-high-outline"></ion-icon>
    </div>

    <div id="gift-button" class="hud-button gift-button">
        <ion-icon name="gift-sharp"></ion-icon>
    </div>

    <div id="player-currency-container" class="hud-text" style="position: absolute; top: 50px; left: 10px; display: none;">
        Crystals: <span id="player-crystals">0</span>
    </div>


    <div id="reward-menu" style="display: none;">
        <div class="reward-content">
            <h2>Get Crystals</h2>
            <button class="button-reward" id="bonus-ad-100">+100 ðŸ’Ž</button>
            <button class="button-reward" id="bonus-ad-250">+250 ðŸ’Ž</button>
            <button class="button-reward" id="bonus-ad-500">+500 ðŸ’Ž</button>
            <button class="button-close" id="close-reward-menu">Close</button>
        </div>
    </div>
    <div class="menu">
        <h2>Astro Blaze</h2>
        <div class="menuElement play-game">
            <ion-icon name="play-outline"></ion-icon>
            <span>Begin Adventure</span>
        </div>
        <!-- BotÃ³n para ir al Hangar/SelecciÃ³n de Nave -->
        <div class="menuElement hangar-button">
            <ion-icon name="rocket"></ion-icon>
            <span>Select character</span>
        </div>
        <!-- BotÃ³n para anuncio con recompensa -->
        <div id="reward-button" class="menuElement play-game2" >
            <ion-icon name="gift-outline"></ion-icon>
            <span class="ad-text">Get Bonus Shots</span>
        </div>
    
    </div>

    <!-- MenÃº de SelecciÃ³n de Nave (Oculto por defecto) -->
    <div class="ship-selection-menu" style="display: none;">
        <h2>CHOOSE YOUR SHIP</h2>

        <div class="ship-options">
            <!-- OpciÃ³n 1: Nave Azul (Por defecto) -->
            <div class="ship-option" data-ship-type="blue">
                <div class="ship-preview ship-blue"></div>
                <div class="ship-text-content">
                    <h3>Blazer</h3>
                    <p>Balanced Stats</p>
                </div>
                <div class="upgrade-section">
                    <button class="upgrade-button" data-upgrade-id="blue_max_shots" data-cost="100">
                        +2 Max Shots (100)
                    </button>
                    <button class="upgrade-button" data-upgrade-id="blue_max_speed" data-cost="150">
                        +1 Max Speed (150)
                    </button>
                    <button class="upgrade-button" data-upgrade-id="blue_health" data-cost="200">
                        +1 Health (200)
                    </button>
                </div>
            </div>
            <!-- OpciÃ³n 2: Nave Verde -->
            <div class="ship-option" data-ship-type="green">
                <div class="ship-preview ship-green"></div>
                <div class="ship-text-content">
                    <h3>Interceptor</h3>
                    <p>High Speed</p>
                </div>
                <div class="upgrade-section">
                    <button class="upgrade-button" data-upgrade-id="green_max_shots" data-cost="100">
                        +2 Max Shots (100)
                    </button>
                    <button class="upgrade-button" data-upgrade-id="green_max_speed" data-cost="150">
                        +1 Max Speed (150)
                    </button>
                    <button class="upgrade-button" data-upgrade-id="green_health" data-cost="200">
                        +1 Health (200)
                    </button>
                </div>
            </div>
            <!-- OpciÃ³n 3: Nave Roja -->
            <div class="ship-option" data-ship-type="red">
                <div class="ship-preview ship-red"></div>
                 <div class="ship-text-content">
                    <h3>Vindicator</h3>
                    <p>Heavy Armor</p>
                </div>
                <div class="upgrade-section">
                    <button class="upgrade-button" data-upgrade-id="red_max_shots" data-cost="100">
                        +2 Max Shots (100)
                    </button>
                    <button class="upgrade-button" data-upgrade-id="red_max_speed" data-cost="150">
                        +1 Max Speed (150)
                    </button>
                    <button class="upgrade-button" data-upgrade-id="red_health" data-cost="200">
                        +1 Health (200)
                    </button>
                </div>
            </div>
            <!-- OpciÃ³n 4: Nave Dorada (Bloqueada) -->
            <div class="ship-option locked" data-ship-type="gold" id="gold-ship-option">
                <div class="ship-preview ship-locked">
                    <span class="question-mark">?</span>
                </div>
                <div class="ship-text-content">
                    <h3 id="gold-ship-name">???</h3>
                    <p id="gold-ship-desc">Unlock this Legendary Ship</p>
                </div>
                <div class="upgrade-section" id="gold-ship-upgrades">
                    <button class="unlock-button" id="unlock-gold-ship" data-cost="1500">
                        Unlock (1500)
                    </button>
                    <!-- âœ… Ocultos por defecto, se mostrarÃ¡n con JS al desbloquear -->
                    <button class="upgrade-button gold-upgrade" data-upgrade-id="gold_max_shots" data-cost="150" style="display: none;">
                        +2 Max Shots (150)
                    </button>
                    <button class="upgrade-button gold-upgrade" data-upgrade-id="gold_max_speed" data-cost="200" style="display: none;">
                        +1 Max Speed (200)
                    </button>
                    <button class="upgrade-button gold-upgrade" data-upgrade-id="gold_health" data-cost="250" style="display: none;">
                        +1 Health (250)
                    </button>
                </div>
            </div>
            <!-- OpciÃ³n 5: Nave Mariposa (Bloqueada) -->
            <div class="ship-option locked" data-ship-type="butterfly" id="butterfly-ship-option">
                <div class="ship-preview ship-locked">
                    <span class="question-mark">?</span>
                </div>
                <div class="ship-text-content">
                    <h3 id="butterfly-ship-name">???</h3>
                    <p id="butterfly-ship-desc">A mysterious fighter...</p>
                </div>
                <div class="upgrade-section" id="butterfly-ship-upgrades">
                    <button class="unlock-button" id="unlock-butterfly-ship" data-cost="750">
                        Unlock (750)
                    </button>
                    <!-- Ocultos por defecto -->
                    <button class="upgrade-button butterfly-upgrade" data-upgrade-id="butterfly_max_shots" data-cost="120" style="display: none;">
                        +2 Max Shots (120)
                    </button>
                    <button class="upgrade-button butterfly-upgrade" data-upgrade-id="butterfly_max_speed" data-cost="170" style="display: none;">
                        +1 Max Speed (170)
                    </button>
                    <button class="upgrade-button butterfly-upgrade" data-upgrade-id="butterfly_health" data-cost="220" style="display: none;">
                        +1 Health (220)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-screen">
        <div class="container">
            <img class="nave" src="cohete.png" alt="nave">
            <img class="planet" src="neptuno.png" alt="planeta">
        </div>
    </div>

    </div>

    <!-- Outer container (responsive, centrado). Dentro hay un slot con tamaÃ±o exacto -->
    <div id="banner-container"
         style="position:fixed;left:0;right:0;bottom:0;display:none;justify-content:center;align-items:flex-end;z-index:2000;pointer-events:none;">
      <!-- ESTE es el ID que pasaremos al SDK: banner-slot -->
      <div id="banner-slot" style="width:728px; height:90px;"></div>
    </div>


    <img hidden id="spritesheet" src="spaceShooter2_spritesheet.png" alt="spritesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="scripts/boss.js" type="module"></script>
    <script src="scripts/particle.js" type="module"></script>
    <script src="scripts/superBeam.js" type="module"></script>
    <script src="scripts/continuousBeam.js" type="module"></script>
    <script src="scripts/destructiveShield.js" type="module"></script>
    <script src="scripts/bossBeam.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
    <script src="scripts/TornadoBeam.js" type="module"></script>
   
</body>
</html>
